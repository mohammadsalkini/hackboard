    <div>
        <label class="lightBlue font-weight-bold" for="owner">Owner Name:</label>
        <p name="owner" id="owner">{{data.ownerFirstName}} {{data.ownerLastName}}</p>
    </div>
    <div>
        <label class="lightBlue font-weight-bold" for="title">Title:</label>
        <p name="title" id="title">{{data.title}}</p>
    </div>
    <div class="form-group ">
        <label  class="lightBlue font-weight-bold" for="comment">Description:</label>
        <p id="comment" name="description" id="comment">{{data.description}}</p>
    </div>
    <div>
            <p class="lightBlue font-weight-bold" for="title1">check out this project on GitHub:</p>
        
    </div>
    <a class="btn btn-defult MyBtn MyShadow" href={{data.github}} target="_blank"><i class="fa fa-github"></i></a>

<a class="btn btn-defult MyBtn MyShadow btn pull-right" [routerLink]="['/project-edit', data.id]">Edit</a>
<button class="btn btn-defult MyBtn MyShadow btn pull-right" (click)="delete()">Delete!</button>
<div style="width: 300px; margin-bottom: 20px;">
    <h3>Select multiple roles</h3>
    <ng-select  [multiple]="true"
                [items]="roles"
                (data)="refreshValue($event)"
                (selected)="selected($event)"
                (removed)="removed($event)"
                placeholder="choose your role"></ng-select>
            
    <pre>{{rolesToString(value) | json}}</pre>
    
  </div>
