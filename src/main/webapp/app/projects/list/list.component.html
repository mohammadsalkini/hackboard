<div class="row">
    <div class="col-12 col-md-6 text-left">
        <h2 class="m-0 ml-2">Projects from backend</h2>
    </div>

    <div class="col-12 col-md-6 mt-2 mt-md-0 text-left">
        <a routerLink="/project-add" class="btn btn-success red d-inline-block">Add Project</a>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <div class="list-group">
                <li *ngFor="let project of projects " [class.selected]="project.id === selectedId">
                <a [routerLink]="['/project-view', project.id]">
                  <span class="badge">{{ project.id }}</span>{{ project.title }}
                </a>
              </li>
        </div>
    </div>
</div>
